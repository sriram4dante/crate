<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">
</head>
<body>
  <div class="container-fluid">
  <div class="page-header" id="navbar-div">
    <nav class="navbar" id="navbar-nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" id="navbar-title" href="/">Crate</a>
        </div>
      </nav>
  </div>
  <div class="row row-centered">
    <div class="col-xs-6 col-md-4 col-centered">
      <div class="page-header">
            <h2 >Please Register</h2>
            </div>
            <form id="registerForm" method="POST">

              <div class="form-group">
                <label>First Name</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="First Name" name="firstname">
              </div>
              </div>

              <div class="form-group">
                <label>Last Name</label>
              <div class="input-group">
                <span class="input-group-addon" ><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="Last Name" name="lastname">
              </div>
              </div>

              <div class="form-group">
                <label>User Name</label>
              <div class="input-group">
                <span class="input-group-addon" ><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="User Name" name="username">
              </div>
              </div>
              
              <div class="form-group">
                <label>Password</label>
              <div class="input-group">
                <span class="input-group-addon" ><span class="glyphicon glyphicon-star"></span></span>
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div>
              </div>
  
              <button type="submit" class="btn btn-primary  btn-block"> <span>Register</span></button>
            </form>
          <div class="login-form-footer">Already have an account <a href="/login" class="">Login here</a>
        

      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.1/js/bootstrapValidator.min.js"></script>

</body>
</html>
